<div class="container mt-4">
  <div class="card shadow-sm border-0 rounded">
    <div class="card-body">
      <h4 class="mb-4">Candidate List</h4>

      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of filteredCandidates" class="table-row">
            <td>{{ candidate.name }}</td>
            <td>{{ candidate.email }}</td>
            <td>{{ candidate.position }}</td>
            <td>{{ candidate.address }}</td>
            <td>{{ candidate.phoneNumber }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': candidate.status === 'Shortlisted',
                  'bg-warning': candidate.status === 'Interview Scheduled',
                  'bg-danger': candidate.status === 'Rejected'
                }"
              >
                {{ candidate.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
