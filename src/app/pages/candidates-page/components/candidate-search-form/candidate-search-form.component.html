<div class="card p-4 mb-4 shadow border-0 rounded">
  <!-- <h5 class="mb-3">Search Candidates</h5> -->
  <h5 class="mb-5">Candidates List</h5>
  <form [formGroup]="searchForm" (ngSubmit)="onSearchClick()">
    <div class="row g-3">
      <!-- Name -->
      <div class="col-12 col-md-6 col-lg-3">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Search by Name"
        />
      </div>

      <!-- Position -->
      <div class="col-12 col-md-6 col-lg-3">
        <input
          type="text"
          class="form-control"
          formControlName="position"
          placeholder="Search by Position"
        />
      </div>

      <!-- Status -->
      <div class="col-12 col-md-6 col-lg-3">
        <select class="form-select" formControlName="status">
          <option value="">All Status</option>
          <option>Shortlisted</option>
          <option>Interview Scheduled</option>
          <option>Rejected</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="col-12 col-md-6 col-lg-3 d-flex justify-content-md-end gap-2">
        <button
          class="btn btn-primary d-flex align-items-center justify-content-center flex-fill flex-md-grow-0"
          type="submit"
        >
          <i class="bi bi-search me-1"></i>
          Search
        </button>
        <button
          class="btn btn-outline-secondary d-flex align-items-center justify-content-center flex-fill flex-md-grow-0"
          type="button"
          (click)="onReset()"
          [disabled]="!isFormDirty"
        >
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
